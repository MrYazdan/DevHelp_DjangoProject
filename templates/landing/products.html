{% extends "landing/base.html" %}
{% load i18n %}
{% block body %}
    <div class="mt-4 mb-8 max-w-screen-lg w-11/12 mx-auto grid gap-4 grid-cols-1 sm:grid-cols-3 md:grid-cols-4">
        {% for i in object_list %}
            <a href="{{ i.product_url }}" class="relative rounded-lg block">
                <span class="absolute block -top-5 right-0 left-0 z-20 mx-auto text-center bg-blue-500 text-white rounded-lg w-44 py-2" title="{% trans "افزودن به سبد خرید" %}"><i class="gb gb_add_circle_outline ml-1 text-xl"></i>{% trans "افزودن به سبد خرید" %}</span>
                <div class="relative">
                    <img src="{{ i.image.url }}" alt="{{ i.title_en }}" class=" border-8 border-red-500 rounded-t-lg">
                    <h3 class="yekan-b absolute bg-black trs-all-300 bg-opacity-70 text-white text-2xl sm:text-sm md:text-lg lg:text-2xl pr-2 pl-5 sm:py-1 lg:py-2 py-2 bottom-0 right-0 rounded-tl-3xl">{{ i.title }}</h3>
                </div>
                <p class="p-4 bg-black bg-opacity-40 bg-strip-sm  text-justify text-white sm:text-sm">{{ i.short_description }}</p>
                <div class="bg-black relative bg-strip-sm bg-opacity-30 text-center p-4 rounded-b-lg">
                        <span class="absolute text-2xl sm:text-sm md:text-lg md:bottom-3 right-4 bottom-3 text-gray-400">
                            <span class="block">{% trans "تومان" %}</span>
                            <span class="line-through">{{ i.price }}</span>
                        </span>
                    <b class="text-5xl sm:text-2xl md:text-4xl mt-2 sm:mt-0 block text-left text-pink-700 text-shadow-md">{{ i.final_price }}</b>
                </div>
            </a>
        {% endfor %}
    </div>
{% endblock %}
{% block click_item %}{% endblock %}
